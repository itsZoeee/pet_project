{% extends "base.html" %}

{% block title %}jQuery Test{% endblock %}
{% block headmessage %} <h2>jQuery Test</h2> {% endblock %}
{% block content %}
    <input type=text value="5269" id="code" required>
    <a class="btn btn-primary" id="btnSearch">查詢</a>
    <div id="target">☝️請輸入股票代碼</div>

    <script>
        $(document).ready(function() {
            $('#code').on('keypress', function (e) {
                if(e.which === 13){
                    $('#btnSearch').click();
                }
            });

            $('#btnSearch').click(function(event) {
                var code = $('#code').val();
                console.log(code);
                $.ajax({
                    url: "http://localhost:8000/api/"+code+"/",
                    success: function(result) {
                        var data="<div style='overflow-y: scroll; height:400px;'><table class='table table-striped'>";
                        data += "<tr><td>日期</td><td>收盤價</td><td>成交量</td></tr>";
                        result['data'].forEach((element) => {
                            data += "<tr><td>" + element[0]+ "</td><td>" + element[1] + "</td><td>" + element[2] + "</td></tr>";
                        });
                        data += "</table></div>";
                        $('#target').html(data);
                    }
                });
            });
        });
    </script>

{% endblock %}
